<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main inner">
        <div class="welcome">
            <h1>WELCOME</h1>
            <button class="bride">Bride ></button>
            <button class="groom">Groom ></button>
        </div>
    </div>

    <div class="border"></div>
    <div class="intro inner">
        <h1>Bride X Groom</h1>
        <h3><i>We`re getting married</i></h3>
        <div class="date">
            <h4><i>Save the Date</i></h4>
            <h2><i>6th March 2024</i></h2>
        </div>
        <!-- <button>Save</button> -->
    </div>
    <div class="border"></div>


    <div class="img-container">
        <img
            src="https://images.unsplash.com/photo-1621801306185-8c0ccf9c8eb8?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW5kaWFuJTIwbWFycmlhZ2V8ZW58MHx8MHx8fDA%3D">
    </div>

    <div class="details ">
        <h1><i>Bride</i></h1> 
        <h2 style="text-align: center; color: red;"><i>weds</i></h2>
        <h1 style="text-align: right;"><i>Groom</i></h1>
        <!-- <div class="border"></div> -->
        <div class="bride-name name">
            <h2><i>Mr. bride</i></h2>
            <img src="background.jpeg" alt="">
        </div>
        <div class="groom-name name">
            <img src="background.jpeg" alt="">
            <h2><i>Ms. Groom</i></h2>
        </div>
    </div>

    <div class="functions-list inner">
        <h1 style="color: red;">FUNCTIONS</h1>
        <div class="function">
            <img src="https://t4.ftcdn.net/jpg/02/01/52/41/240_F_201524133_5qtW2OouQpYilaCpWU2hu2GlrPoPx7Es.jpg" alt="">
            <div class="function-details one">
                <div class="border"></div>
                <h2><I>Haldi</I></h2>
                <h3>date</h3>
                <h3>time</h3>
                <h3>address</h3>
                <div class="border"></div>
            </div>
        </div>
        

        <div class="function two">
            <div class="function-details">
                <div class="border"></div>
                <h2><i>Mehendi</i></h2>
                <h3>date</h3>
                <h3>time</h3>
                <h3>address</h3>
                <div class="border"></div>
            </div>
            <img src="https://as2.ftcdn.net/v2/jpg/03/35/22/91/1000_F_335229123_42XogI4MuwvWBVCZssNUi7M4Z2hJho7b.jpg" alt="">
            
        </div>

        <div class="function">
            <img src="https://media.istockphoto.com/id/1186214696/photo/hindu-wedding-ritual-wherein-bride-and-groom-hand.jpg?s=612x612&w=0&k=20&c=fTlNejRdY7dkvk742auNgI3j6Ve9UqqWSnb3QJ-D2gw=" alt="">
            <div class="function-details three">
                <div class="border"></div>
                <h2><i>Reception</i></h2>
                <h3>date</h3>
                <h3>time</h3>
                <h3>address</h3>
                <div class="border"></div>
            </div>
        </div>
    </div>

    <div class="invitation">
        <p>
            <i>
                you are 
                invited 
                to
                celebrate with 
                us
            </i>
        </p>
    </div>
    <div class="border"></div>
</body>

</html>
